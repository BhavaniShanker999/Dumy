{% extends 'accounts/navbar.html'%}
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


   {% block content %}
   
   <br>

  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Products</h5>
         <a class ='btn btn-sm btn-info' href="{% url 'add_product' %}">Add Product</a>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
            {% for i in products_info %}
            <tr>
              <td>{{i.name}}</td>
              <td>{{i.category}}</td>
              <td>{{i.price}}</td>
            </tr>

            {% endfor %}

        </table>
      </div>
    </div>

  </div>


    {% endblock %}
  </body>
</html>
